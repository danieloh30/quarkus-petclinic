{#include header}{/include}

{#if contents.owners == NULL || contents.owners.size == 0}

    <h2>Find Owners</h2>

    <form name="owner" action="/find" method="GET" class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Last name </label>
        <div class="col-sm-10">
            {#if contents.owners.size == 0}
                <input class="form-control" name="lastName" id="lastName" value="{contents.lastName}" size="30" maxlength="80"/>
                <span class="help-inline"><div><p>has not been found</p></div></span>
            {#else}
                <input class="form-control" name="lastName" id="lastName" size="30" maxlength="80"/> 
            {/if}
        </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find Owner</button>
        </div>
    </div>

    </form>

    <br />
    <a href="/owners/new" class="btn btn-default" >Add Owner</a>
{#else}
    {#include ownersList}{/include}
{/if}

{#include footer}{/include}
